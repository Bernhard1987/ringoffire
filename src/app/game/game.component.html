<app-player style="top: 16px" class="player-avatar"></app-player>

<div class="playtable">
    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png">
        <!-- Top card of stack to take card -->    
        <img (click)="takeCard()" class="top-card" style="right: 25px;"
            src="/assets/img/cards/card_cover.png">
        <!-- Stack of played cards -->
        <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/cards/{{ card }}.png">
        <!-- current card animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
        src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
